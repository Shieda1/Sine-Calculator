<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sine Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="sineAngleRadio" name="variables" checked>
  <label for="sineAngleRadio">Sine Angle</label>

  <input type="radio" id="oppositeAngleRadio" name="variables">
  <label for="oppositeAngleRadio">Opposite Angle</label>

  <input type="radio" id="hypotenuseAngleRadio" name="variables">
  <label for="hypotenuseAngleRadio">Hypotenuse Angle</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Opposite Angle</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Hypotenuse Angle</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
